<div id="newcomment">
    <form class="form-group form-newcomment" action="{% url 'comment' post_id=post.id %}" method="post">
        <h5>Write a Comment</h5>
        {% csrf_token %}
        <textarea class="form-control form-newcomment-text" name="comment_text" rows="2"></textarea>
        <input class="btn btn-primary form-newcomment-submit" id="newcomment-submit-{{post.id}}" type="submit" value="Comment">
    </form>
</div>
