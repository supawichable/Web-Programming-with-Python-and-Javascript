<div class="postblock" id="newpost">
    <form class="form-group form-newpost" action="{% url 'addpost' %}" method="post">
        <h4>Create a New Post</h4>
        {% csrf_token %}
        <textarea class="form-control form-newpost-text" name="post_text" rows="4"></textarea>
        <input class="btn btn-primary form-newpost-submit" type="submit" value="Post">
        <input type="hidden" name="page_rendering" value="{{page_rendering}}">
    </form>
</div>
