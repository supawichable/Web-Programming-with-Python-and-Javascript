<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div id="mode_switch">
            <a href="../index.html">Google Search</a>
        </div>
        <div style="text-align: center;">
            <div style="font-size: 80px; margin-top: 40px; margin-bottom: -12px;">
                <span class="GGblue">G</span><span class="GGred">o</span><span class="GGyellow">o</span><span class="GGblue">g</span><span class="GGgreen">l</span><span class="GGred">e</span>
            </div>
            <div style="font-size: medium; color:#4285F4; text-align: center; font-family:Arial, Helvetica, sans-serif;margin-left: 200px; margin-bottom: 10px;">
                images
            </div>
        </div>
        <br><div class="search_area">
            <form action="https://google.com/images">
                <input id="search_box" type="text" name="q">
                <br><br><input class="google_button_gray" type="submit" value="Image Search">
            </form>
        </div>
